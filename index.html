      <script defer>
        document.querySelectorAll('.image-container img').forEach(image => {
          image.onclick = () => {
            // Display the popup
            const popupImage = document.querySelector('.popup-image');
            popupImage.style.display = 'block';
      
            // Set the image source in the popup
            const popupImgElement = popupImage.querySelector('img');
            popupImgElement.src = image.getAttribute('src');
      
            // Get and display image width, height, and name
            const imgWidth = image.naturalWidth;
            const imgHeight = image.naturalHeight;
            const imgName = image.alt; // Assuming alt attribute contains the name
      
            // Display width, height, and name in the popup
            const popupHeading = popupImage.querySelector('h2');
            popupHeading.textContent = `${imgName} - ${imgWidth}x${imgHeight}`;
          }
        });
      
        document.querySelector('.popup-image span').onclick = () => {
          // Close the popup when the close button is clicked
          document.querySelector('.popup-image').style.display = 'none';
        }
      </script>
